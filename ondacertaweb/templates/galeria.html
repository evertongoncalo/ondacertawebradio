{% extends 'base.html' %}
{% load bootstrap5 %}


{% block content %}

<section class="gallery-part gallery-pt">
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-heading">
                <h2> Galeria de Fotos</h2>
            </div>
        </div>
    </div>
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        {%for foto in fotos %}
          <div class="col-sm-6 col-md-6 col-lg-4">
            <div class="gallery-img">
              <img src="{{foto.imagem.url}}" alt="{{foto.titulo}}"/>
            </div>
          </div>
        {%empty%}
        <p>Sem fotos no momento.</p>
        {% endfor %}
      </div>
    </div>
      
  </div>
</section>

{% endblock %}

{% block formulario %}
{% endblock %}
